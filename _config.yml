### Defaults for collections ###
defaults:
  - scope:
      path: "/bblog"
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: "/bblog"
      type: "elements"
    values:
      layout: "element"
  - scope:
      path: "/bblog"
      type: "posts"
    values:
      comments: false


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
